<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="../assets/resources/examples.css">
        <link rel="stylesheet" href="../assets/resources/jquery.pagepilling.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="../assets/resources/jquery.pagepiling.min.js"></script>
        <style>

            .section{
                text-align: center;
            }

            #myVideo{
                position: absolute;
                width: 100%;
                height: 100%;
                right: 0;
                left: 0;
                top: 0;
                bottom: 0;
                background-size: 100%;
                background-color: black;
                object-fit: cover;
                
            }

            #section1{
                position: absolute;
                z-index: 5;
                width: 100%;
                left: 0;
                height: 100%;
            }
            .section1 h1{
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <ul id="menu">
            <li data-menuanchor="page1"  class="active">
                <a href="#page1">Page 1</a>
            </li>
            <li data-menuanchor="page2">
                <a href="#page2">Page 2</a>
            </li>
            <li data-menuanchor="page3">
                <a href="#page3">Page 3</a>
            </li>
        </ul>
        <div id="pagepilling">
            <div class="section" id="section1">
                <video type="video/mp4" src="../assets/resources/file_example_MP4_480_1_5MG.mp4" autoplay loop muted id="myVideo"></video>
            </div>
            <div id="section2" class="section">
                <div class="intro">
                    <h1>Hello World</h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Dicta iste assumenda corporis vitae ex voluptas nam recusandae 
                        corrupti dolore fuga, commodi veniam sequi voluptate earum,
                         neque mollitia quos consectetur eveniet.
                    </p>
                </div>
            </div>
            <div id="section3" class="section">
                <div class="intro">
                    <p>Lorem Ipsum</p>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $("#pagepilling").pagepiling({
                    menu:"#menu",
                    anchors: ["page1", "page2", "page3"],
                    sectionsColor: ["#bfda00", "#2ebe21", "#2c3E50"],
                    navigation:{
                        "position": "right",
                        "tooltips": ["Page 1", "Page 2", "Page 3"]
                    },
                
                    afterRender: function(){
                        $("video").get(0).play()
                    }
                })
            })
        </script>
    </body>
</html>
