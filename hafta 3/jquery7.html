<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <button id="">start</button>
        <div style="background: green;position: absolute;height: 50px;width: 100px;"></div>
        <script>
            $(document).ready(function ()
            {
                $("button").click(function (){
                    let div = $("div");
                    div.animate({height:"300px", opacity:0.25}, "slow");
                    div.animate({width:"300px", opacity:0.8}, "slow");
                    div.animate({opacity:0.1}, "fast");
                    div.animate({opacity:0.7}, "slow");
                    div.animate({right:0},"slow");
                    div.animate({left:0}, "fast");
                })
            })
        </script>
    </body>
    </html>
