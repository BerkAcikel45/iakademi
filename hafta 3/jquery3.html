<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#box1").fadeIn(); // 400
                    // default  "swing" - moves slower at the beginning/end, but faster in the middle
                    // linear concstant speed
                    $("#box2").fadeIn(4000,"linear");
                    $("#box3").fadeIn(3000);
                })
                
                $("#fadeout").click(function(){
                    $("#box1").fadeOut();
                    $("#box2").fadeOut("slow");
                    $("#box3").fadeOut(3000);
                })

            })
        </script>
        <button>Get Boxes</button>
        <button id="fadeout" >fadeout</button>
        <br>
        <div id="box1" style="width: 80px;height: 80px; display: none; background-color: red;" ></div>
        <div id="box2" style="width: 80px;height: 80px; display: none; background-color: green;" ></div>
        <div id="box3" style="width: 80px;height: 80px; display: none; background-color: fuchsia;" ></div>

    </body>
    </html>
