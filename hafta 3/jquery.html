<!DOCTYPE html>
<html>
    <head>
        <title>jquery</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <p id="MouseEnter">MouseEnter</p>
        
        <p id="pclick">on Click</p>

        <p id="pdoubleClick">Double Click</p>

        <p id="mouseLeave">mouseLeave</p>
        <p id="hover">Hover</p>
    
        <input id="input" type="text">

        <script>
            // js 
           // document.getElementById('MouseEnter');
            $('#MouseEnter').mouseenter(function(){
                $(this).hide();
            });

            $('#pclick').click(function () {
                alert("click");
            });

            $('#pdoubleClick').dblclick(function(){
                alert("double Click");
            });

            $('#mouseLeave').mouseleave(function(){
                $(this).hide();
            });

            $('#hover').hover(
            function(){
                //alert('üstündesiniz');
                $(this).hide();
            },
            
            function(){
                $(this).show();
            });
                        
            $('input').focus(function(){
                $(this).css("bacground-color", "#ccffff");
            });

            $('input').blur(function(){
                $(this).css("bacground-color", "#eeffff");
            });

        </script>
    </body>
</html>
