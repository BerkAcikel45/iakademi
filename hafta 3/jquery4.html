<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#box1").fadeToggle();
                    $("#box2").fadeToggle("fast");
                    $("#box3").fadeToggle(3000);
                })
            

            })
        </script>
        <button>toggle</button>
        <br>
        <div id="box1" style="width: 80px;height: 80px; display: none; background-color: red;" ></div>
        <div id="box2" style="width: 80px;height: 80px; display: none; background-color: green;" ></div>
        <div id="box3" style="width: 80px;height: 80px; display: none; background-color: fuchsia;" ></div>
    </body>
    </html>
