<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    </head>
    <style>
        #sortable {
            list-style-type: none;
            margin:0;
            padding: 0;
            width: 50%;
        }
        #sortable li {
            height: 20px;
            margin: 3px;
            padding: 25px;
         }

         #sortable span{
             position: absolute;

         }

    </style>
    <body>
        <ul id="sortable">
            <li id="drag" class="ui-state-default"><span>item 1</span></li>
            <li class="ui-state-default"><span>item 2</span></li>
            <li class="ui-state-default"><span>item 3</span></li>
            <li class="ui-state-default"><span>item 4</span></li>
            <li class="ui-state-default"><span>item 5</span></li>
            <li class="ui-state-default"><span>item 6</span></li>
        </ul>

        <script>
            $(document).ready(function () {
                $("#sortable").sortable();
            })
        </script>

    </body>
</html>
