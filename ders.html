<!DOCTYPE html>
<html>
    <head>
        <title>Ders</title>
        <link rel="stylesheet" href="assets/css/ders.css">
        <style>
            ul{
                list-style-type: none;
                margin: 0;
                background-color: #e4dbd9;
            }
            
            li{
                float: left;
            }

            li a{
                color:red;
                text-align: center;
                display: block;
                text-decoration: none;
                margin: 10px;
            }

            li a:hover{
                background-color: black;
            } 

        </style>
    </head>
    <body>
        <ul>
            <li><a href="">Anasayfa</a></li>
            <li><a href="">Hakkımızda</a></li>
            <li><a href="">İletişim</a></li>
        </ul>
    </body>
</html>
