<!DOCTYPE html>
<html>
    <head>
        <title>ex2</title>
        <script>
            function text(){
                var firstname = document.getElementById("inp1").value;
                var lastname = document.getElementById("inp2").value;
                document.getElementById("result").innerHTML = firstname + " " + lastname;
            }

        </script>
    </head>
    <body>
        <input type="text" name="" id="inp1">
        <input type="text" name="" id="inp2">
        <button id="button" onclick="text()" >Click</button>
        <b id="result">  </b>
    </body>
</html>
