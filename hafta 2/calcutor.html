<!DOCTYPE html>
<html>
    <head>
        <title>Calc</title>
    </head>
    <body>
        <div id="">
                <div class="dislay">
                    <input type="text" id="display" value="">
                </div>
                <div class="numbers">
                    <button value="7" onclick="">7</button>
                    <button  value="8">8</button>
                    <button  value="9">9</button>
                    <button  value="+">+</button>
                </div>
                <div class="numbers">
                    <button  value="4">4</button>
                    <button  value="5">5</button>
                    <button  value="6">6</button>
                    <button  value="-">-</button>
                </div>
                <div class="numbers">
                    <button  value="1" >1</button>
                    <button  value="2">2</button>
                    <button  value="3">3</button>
                    <button  value="/">/</button>
                </div>
                <div class="numbers">
                    <button  value="0">0</button>
                    <button  value=".">.</button>
                    <button  value="*">*</button>
                    <button  value="=">=</button>
                </div>
        </div>
        <script>
            let numbers = document.getElementsByTagName('button'); 
            let result = document.getElementById("display");
            
            for(var i = 0; i < numbers.length;i++){
                numbers[i].onclick = calculate;
            }

            function calculate(){
                let value = this.value;
                if(value == "="){
                    try{
                        result.value = eval(result.value);
                    }
                    catch(e){
                        result.value = 0;
                    }
                }
                else{
                    result.value += value;
                }
            }

        </script>
    </body>
</html>
