<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            function compare(){
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                if(num1 > num2){
                    document.getElementById("result").innerHTML = " number 1 number 2 büyüktür"
                }
                else if(num2 > num1) {
                     document.getElementById("result").innerHTML = "number 2 number 1 den büyüktür "

                }
                else
                {
                    document.getElementById("result").innerHTML = "number 1 ve number 2 eşittir"
                }
            }
        </script>
    </head>
    <body>
        <input type="text" name="" id="num1">
        <input type="text" id="num2">
        <button id="but" onclick="compare()">Button</button>
        <b id="result"></b>
    </body>
</html>
