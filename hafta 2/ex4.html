<!DOCTYPE html>
<html>
    <head>
        <title>ex4</title>
        <style>
            table{
                font-family: sans-serif;
                width: 100%;
            }
            td, th{
                border: 1px solid red;
                padding: 8px;
            }
        </style>
        <script>
           /* ve operatörü && 
              veya operatörü || */
            function convert(){
                var number = parseInt(document.getElementById("number").value);
                if( number >= 0 && number <= 100 ){
                    if (number >= 95)
                    {
                        document.getElementById("result").innerHTML = "A+"
                    }
                    else if(number >= 90 && number <= 95){
                        document.getElementById("result").innerHTML = "A"
                    }
                    else if(number >= 85 && number < 90)
                    {
                        document.getElementById("result").innerHTML = "B+"
                    }
                    else if(number >= 80 && number < 85){
                        document.getElementById("result").innerHTML = "B"
                    }
                    else if(number >= 75 && number < 80){
                        document.getElementById("result").innerHTML = "B-"
                    }
                    else if(number >= 70 && number < 75){
                        document.getElementById("result").innerHTML = "C+"
                    }
                    else if(number >= 65 && number < 70){
                        document.getElementById("result").innerHTML = "C"
                    }
                    else{
                        document.getElementById("result").innerHTML = "F"
                    }
                }
                else{
                    document.getElementById("result").innerHTML = "Hatalı Giriş"
                }

            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <th>
                    0-65
                </th>
                <th>
                    65-70
                </th>
                <th>
                    70-75
                </th>
                <th>
                    75-80
                </th>
                <th>
                    80-85
                </th>
                <th>
                    85-90
                </th>
                <th>
                    90-95
                </th>
                <th>
                    95+
                </th>
                <th>
                    0 < HATALI
                </th>
            </tr>
            <tr>
                <td>
                    F
                </td>
                <td>
                    C
                </td>
                <td>
                    C+
                </td>
                <td>
                    B-
                </td>
                <td>
                    B
                </td>
                <td>
                    B+
                </td>
                <td>
                    A-
                </td>
                <td>
                    A
                </td>
                <td>
                    HATALI
                </td>
            </tr>
        </table>
        <input type=""text="" id="number">
        <button onclick="convert()">OK</button>
        <b id="result"></b>
    </body>
</html>
