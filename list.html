<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <ul>
            <li>
                BMW
            </li>
            <li>Mercedes</li>
            <li>Fiat</li>
        </ul>

        <ul style="list-style-type: none;">
            <li>BMW</li>
            <li>Mercedes</li>
            <li>Fiat</li>
        </ul>

        <ol>
            <li>BMW</li>
            <li>Mercedes</li>
            <li>Fiat</li>
        </ol>

        <ol type="A">
            <li>BMW</li>
            <li>Mercedes</li>
        </ol>

        
        <ul>
            <li>BMW
                <ul>
                    <li>320</li>
                    <li>318</li>
                </ul>
            </li>
            <li>Mercedes
                <ul>
                    <li>CLA</li>
                    <li>C200</li>
                </ul>
            </li>
        </ul>


    </body>
</html>
